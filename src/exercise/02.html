<body>
  <div id="root">

  </div>
  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
     const root = document.getElementById("root")
     const Element = React.createElement("div",{className:"container",children:[
     React.createElement("span",{children:"Hello"}),
     " ",
     React.createElement("span",{children:"World"})
     ]});
     ReactDOM.render(Element,root)
  </script>
</body>
